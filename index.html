<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clapse Release Explorer</title>
    <meta
      name="description"
      content="Run a selected Clapse GitHub release in-browser and inspect code -> IR -> wasm."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero panel">
        <p class="eyebrow">Artifact-only GitHub Pages</p>
        <h1>Clapse Release Explorer</h1>
        <p class="lede">
          Select a release from GitHub, then run
          <code>code -> IR -> wasm</code>.
        </p>
        <div class="header-controls">
          <label class="control">
            Release
            <select id="release-select"></select>
          </label>
          <button id="compile-button" type="button">Compile</button>
          <a
            id="release-link"
            class="header-link"
            href="https://github.com/mewhhaha/clapse/releases"
            target="_blank"
            rel="noopener noreferrer"
          >Open Selected Release</a>
        </div>
        <p id="release-status" class="status">Loading release metadata...</p>
      </header>

      <section class="panes">
        <article class="panel pane resize-left">
          <h2>Code</h2>
          <textarea
            id="source-code"
            class="pane-body"
            spellcheck="false"
            placeholder="Write Clapse code here..."
          ></textarea>
        </article>

        <article class="panel pane resize-middle">
          <h2>IR</h2>
          <pre id="ir-output" class="pane-body result-output">(Run compile to view IR.)</pre>
        </article>

        <article class="panel pane">
          <h2>Wasm</h2>
          <pre id="wasm-output" class="pane-body result-output">(Run compile to view Wasm.)</pre>
          <a id="wasm-download" href="#" download hidden>Download Compiled Wasm</a>
        </article>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
