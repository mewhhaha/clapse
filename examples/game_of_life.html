<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clapse WASM Game of Life</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --border: #334155;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --alive: #22c55e;
        --dead: #0b1220;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1e293b 0%, var(--bg) 60%);
        color: var(--text);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        display: grid;
        place-items: center;
        padding: 1rem;
      }

      .app {
        width: min(100%, 980px);
        background: linear-gradient(180deg, #111827, #0b1220);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 0.75rem;
        border-bottom: 1px solid var(--border);
        align-items: center;
      }

      button,
      input[type="range"] {
        background: #1f2937;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.4rem 0.65rem;
        font: inherit;
      }

      button:hover {
        border-color: var(--accent);
        cursor: pointer;
      }

      .stat {
        color: var(--muted);
        font-size: 0.9rem;
        margin-left: auto;
      }

      .canvas-wrap {
        overflow: auto;
        padding: 0.75rem;
      }

      canvas {
        display: block;
        width: 100%;
        max-height: 72vh;
        border: 1px solid var(--border);
        border-radius: 8px;
        image-rendering: pixelated;
        background: var(--dead);
      }

      .hint {
        padding: 0 0.75rem 0.75rem 0.75rem;
        color: var(--muted);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <div class="toolbar">
        <button id="toggle">Pause</button>
        <button id="step">Step</button>
        <button id="randomize">Randomize</button>
        <button id="clear">Clear</button>
        <label for="speed">Speed</label>
        <input id="speed" type="range" min="2" max="30" value="12" />
        <span id="speed_value">12 tps</span>
        <span id="stats" class="stat">loading wasm...</span>
      </div>
      <div class="canvas-wrap">
        <canvas id="life_canvas" width="160" height="100" aria-label="Game of Life grid"></canvas>
      </div>
      <div class="hint">Click cells to toggle. Demo uses Clapse-compiled WASM for `main alive neighbors`.</div>
    </main>
    <script type="module" src="./game_of_life.mjs"></script>
  </body>
</html>
