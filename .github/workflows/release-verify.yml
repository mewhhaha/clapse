name: release-verify

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Guard no host toolchain surface
        run: deno run -A scripts/guard-no-host-surface.mjs

      - name: Resolve release context
        id: release_context
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          version="$(cat VERSION)"
          short_sha="$(git rev-parse --short=12 HEAD)"
          release_id="${GITHUB_REF_NAME}-${short_sha}"
          release_dir="out/releases-ci/${release_id}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${short_sha}" >> "$GITHUB_OUTPUT"
          echo "release_id=${release_id}" >> "$GITHUB_OUTPUT"
          echo "release_dir=${release_dir}" >> "$GITHUB_OUTPUT"

      - name: Prepare wasm-only release bundle
        id: release_bundle
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_DIR: ${{ steps.release_context.outputs.release_dir }}
          RELEASE_ID: ${{ steps.release_context.outputs.release_id }}
          CLAPSE_VERSION: ${{ steps.release_context.outputs.version }}
        run: |
          set -euo pipefail
          for path in \
            artifacts/latest/clapse_compiler.wasm \
            artifacts/latest/clapse_compiler_bridge.wasm \
            artifacts/latest/seed-lock.json \
            scripts/wasm-behavior-fixture-map.json \
            scripts/wasm-selfhost-artifact-fixture-map.json
          do
            if [ ! -f "${path}" ]; then
              echo "missing required release input: ${path}" >&2
              exit 1
            fi
          done

          seed_release_id="$(deno eval 'const lock = JSON.parse(await Deno.readTextFile("artifacts/latest/seed-lock.json")); console.log(lock.seed_release_id ?? "");')"
          seed_compiler_sha_expected="$(deno eval 'const lock = JSON.parse(await Deno.readTextFile("artifacts/latest/seed-lock.json")); console.log(lock.compiler_wasm_sha256 ?? "");')"
          seed_bridge_sha_expected="$(deno eval 'const lock = JSON.parse(await Deno.readTextFile("artifacts/latest/seed-lock.json")); console.log(lock.compiler_bridge_wasm_sha256 ?? "");')"
          seed_manifest_release_id="$(deno eval 'const m = JSON.parse(await Deno.readTextFile("artifacts/latest/release-manifest.json")); console.log(m.release_id ?? "");')"
          seed_compiler_sha_actual="$(sha256sum artifacts/latest/clapse_compiler.wasm | awk '{print $1}')"
          seed_bridge_sha_actual="$(sha256sum artifacts/latest/clapse_compiler_bridge.wasm | awk '{print $1}')"
          if [ -z "${seed_release_id}" ] || [ -z "${seed_compiler_sha_expected}" ] || [ -z "${seed_bridge_sha_expected}" ]; then
            echo "invalid seed lock file: artifacts/latest/seed-lock.json" >&2
            exit 1
          fi
          if [ "${seed_release_id}" != "${seed_manifest_release_id}" ]; then
            echo "seed lock release id mismatch: lock=${seed_release_id} manifest=${seed_manifest_release_id}" >&2
            exit 1
          fi
          if [ "${seed_compiler_sha_actual}" != "${seed_compiler_sha_expected}" ]; then
            echo "seed compiler checksum mismatch: expected=${seed_compiler_sha_expected} actual=${seed_compiler_sha_actual}" >&2
            exit 1
          fi
          if [ "${seed_bridge_sha_actual}" != "${seed_bridge_sha_expected}" ]; then
            echo "seed bridge checksum mismatch: expected=${seed_bridge_sha_expected} actual=${seed_bridge_sha_actual}" >&2
            exit 1
          fi
          echo "seed lock verified (${seed_release_id})"

          mkdir -p "${RELEASE_DIR}"
          CLAPSE_COMPILER_WASM_PATH="${PWD}/artifacts/latest/clapse_compiler.wasm" \
            deno run -A scripts/run-clapse-compiler-wasm.mjs \
              compile lib/compiler/kernel.clapse \
              "${RELEASE_DIR}/clapse_compiler.wasm"
          cp artifacts/latest/clapse_compiler_bridge.wasm "${RELEASE_DIR}/clapse_compiler_bridge.wasm"
          cp scripts/wasm-behavior-fixture-map.json "${RELEASE_DIR}/wasm-behavior-fixture-map.json"
          cp scripts/wasm-selfhost-artifact-fixture-map.json "${RELEASE_DIR}/wasm-selfhost-artifact-fixture-map.json"

          cat > "${RELEASE_DIR}/clapse" <<EOF
          #!/usr/bin/env bash
          set -euo pipefail
          SELF_DIR="\$(cd "\$(dirname "\${BASH_SOURCE[0]}")" && pwd)"
          export CLAPSE_COMPILER_WASM_PATH="\${CLAPSE_COMPILER_WASM_PATH:-\${SELF_DIR}/clapse_compiler.wasm}"
          exec deno run -A "https://raw.githubusercontent.com/mewhhaha/clapse/${GITHUB_REF_NAME}/scripts/clapse.mjs" --wasm "\$@"
          EOF
          chmod +x "${RELEASE_DIR}/clapse"

          deno run -A scripts/release-metadata.mjs \
            --release-id "${RELEASE_ID}" \
            --clapse-version "${CLAPSE_VERSION}" \
            --compiler-wasm "${RELEASE_DIR}/clapse_compiler.wasm" \
            --bridge-wasm "${RELEASE_DIR}/clapse_compiler_bridge.wasm" \
            --behavior-map "${RELEASE_DIR}/wasm-behavior-fixture-map.json" \
            --artifact-map "${RELEASE_DIR}/wasm-selfhost-artifact-fixture-map.json" \
            --out "${RELEASE_DIR}/release-manifest.json" \
            --checksums "${RELEASE_DIR}/checksums.sha256"

      - name: Upload release candidate artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: clapse-release-candidate-${{ github.sha }}
          path: ${{ steps.release_context.outputs.release_dir }}
          if-no-files-found: error

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: clapse ${{ github.ref_name }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          body: |
            Verified wasm-only release artifacts for `${{ steps.release_context.outputs.release_id }}`.
            Check `checksums.sha256` for artifact integrity.
          files: |
            ${{ steps.release_context.outputs.release_dir }}/clapse
            ${{ steps.release_context.outputs.release_dir }}/clapse_compiler.wasm
            ${{ steps.release_context.outputs.release_dir }}/clapse_compiler_bridge.wasm
            ${{ steps.release_context.outputs.release_dir }}/wasm-behavior-fixture-map.json
            ${{ steps.release_context.outputs.release_dir }}/wasm-selfhost-artifact-fixture-map.json
            ${{ steps.release_context.outputs.release_dir }}/release-manifest.json
            ${{ steps.release_context.outputs.release_dir }}/checksums.sha256

      - name: Update latest compiler artifacts in repo
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_DIR: ${{ steps.release_context.outputs.release_dir }}
          RELEASE_ID: ${{ steps.release_context.outputs.release_id }}
        run: |
          set -euo pipefail
          git lfs install --local
          git fetch origin main
          git switch -C main origin/main
          mkdir -p artifacts/latest
          cp "${RELEASE_DIR}/clapse_compiler.wasm" artifacts/latest/clapse_compiler.wasm
          cp "${RELEASE_DIR}/clapse_compiler_bridge.wasm" artifacts/latest/clapse_compiler_bridge.wasm
          cp "${RELEASE_DIR}/clapse" artifacts/latest/clapse
          cp "${RELEASE_DIR}/release-manifest.json" artifacts/latest/release-manifest.json
          cp "${RELEASE_DIR}/checksums.sha256" artifacts/latest/checksums.sha256
          chmod +x artifacts/latest/clapse
          compiler_sha="$(sha256sum artifacts/latest/clapse_compiler.wasm | awk '{print $1}')"
          bridge_sha="$(sha256sum artifacts/latest/clapse_compiler_bridge.wasm | awk '{print $1}')"
          cat > artifacts/latest/seed-lock.json <<EOF
          {
            "schema_version": 1,
            "seed_release_id": "${RELEASE_ID}",
            "compiler_wasm_sha256": "${compiler_sha}",
            "compiler_bridge_wasm_sha256": "${bridge_sha}"
          }
          EOF
          if [ -z "$(git status --porcelain -- artifacts/latest)" ]; then
            echo "artifacts/latest unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add artifacts/latest
          git commit -m "release: update latest compiler artifacts for ${GITHUB_REF_NAME}"
          git push origin HEAD:main
