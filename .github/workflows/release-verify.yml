name: release-verify

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.12.2"
          cabal-version: "3.14.2.0"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build release candidate
        run: just release-candidate out/releases-ci

      - name: Upload release candidate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clapse-release-candidate-${{ github.sha }}
          path: out/releases-ci
          if-no-files-found: error

      - name: Resolve release artifact directory
        id: release_dir
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          release_dir="$(find out/releases-ci -mindepth 1 -maxdepth 1 -type d | sort | head -n 1)"
          if [ -z "${release_dir}" ]; then
            echo "no release directory found under out/releases-ci" >&2
            exit 1
          fi
          echo "release_dir=${release_dir}" >> "$GITHUB_OUTPUT"
          echo "release_id=$(basename "${release_dir}")" >> "$GITHUB_OUTPUT"

      - name: Build release CLI wrapper
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_DIR: ${{ steps.release_dir.outputs.release_dir }}
        run: |
          set -euo pipefail
          cat > "${RELEASE_DIR}/clapse" <<EOF
          #!/usr/bin/env bash
          set -euo pipefail
          SELF_DIR="\$(cd "\$(dirname "\${BASH_SOURCE[0]}")" && pwd)"
          export CLAPSE_COMPILER_WASM_PATH="\${CLAPSE_COMPILER_WASM_PATH:-\${SELF_DIR}/clapse_compiler.wasm}"
          export CLAPSE_ALLOW_HOST_COMPILE_FALLBACK="\${CLAPSE_ALLOW_HOST_COMPILE_FALLBACK:-0}"
          export CLAPSE_ALLOW_HOST_SELFHOST_FALLBACK="\${CLAPSE_ALLOW_HOST_SELFHOST_FALLBACK:-0}"
          exec deno run -A "https://raw.githubusercontent.com/mewhhaha/clapse/${GITHUB_REF_NAME}/scripts/clapse.mjs" --wasm "\$@"
          EOF
          chmod +x "${RELEASE_DIR}/clapse"

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: clapse ${{ github.ref_name }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          body: |
            Verified release artifacts for `${{ steps.release_dir.outputs.release_id }}`.
            Check `checksums.sha256` for artifact integrity.
          files: |
            ${{ steps.release_dir.outputs.release_dir }}/clapse_compiler.wasm
            ${{ steps.release_dir.outputs.release_dir }}/clapse_compiler_bridge.wasm
            ${{ steps.release_dir.outputs.release_dir }}/clapse
            ${{ steps.release_dir.outputs.release_dir }}/native-behavior-fixture-map.json
            ${{ steps.release_dir.outputs.release_dir }}/native-selfhost-artifact-fixture-map.json
            ${{ steps.release_dir.outputs.release_dir }}/release-manifest.json
            ${{ steps.release_dir.outputs.release_dir }}/checksums.sha256

      - name: Update latest compiler artifacts in repo
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          RELEASE_DIR: ${{ steps.release_dir.outputs.release_dir }}
        run: |
          set -euo pipefail
          git lfs install --local
          git fetch origin main
          git switch -C main origin/main
          mkdir -p artifacts/latest
          cp "${RELEASE_DIR}/clapse_compiler.wasm" artifacts/latest/clapse_compiler.wasm
          cp "${RELEASE_DIR}/clapse_compiler_bridge.wasm" artifacts/latest/clapse_compiler_bridge.wasm
          cp "${RELEASE_DIR}/clapse" artifacts/latest/clapse
          cp "${RELEASE_DIR}/release-manifest.json" artifacts/latest/release-manifest.json
          cp "${RELEASE_DIR}/checksums.sha256" artifacts/latest/checksums.sha256
          chmod +x artifacts/latest/clapse
          if [ -z "$(git status --porcelain -- artifacts/latest)" ]; then
            echo "artifacts/latest unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add artifacts/latest
          git commit -m "release: update latest compiler artifacts for ${GITHUB_REF_NAME}"
          git push origin HEAD:main
